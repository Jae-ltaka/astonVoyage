<div class="navigation-connexion">
  <div class="information">
    <mat-icon mat-button [matMenuTriggerFor]="menu" *ngIf="isConnected">account_circle</mat-icon>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="goToReservation()">Mes réservations</button>
    </mat-menu>
    <h4 *ngIf="isConnected">{{nom}} {{prenom}}</h4>
    
</div>

  <button *ngIf="isConnected" mat-raised-button color="warn"(click)="deconnexion()">
      Deconnexion
  </button>

  <button *ngIf="!isConnected" mat-raised-button color="primary"(click)="connexion()">Connexion
  </button>
  

  <!--<button  mat-raised-button color="primary"(click)="sauvegarderPositionPage()">
      {{isConnected ? 'Deconnexion': 'Connexion'}}
  </button>-->
</div>

<div class="voyage">
  <img class="aston" src="../../assets/logo.png" alt="">
  <h1>Aston Voyage</h1>
</div>---

<br>
<div class="papa">
  <h1> {{ pays?.phrase  }}</h1>
  <br>
  <div class="caroussel">
  <carousel>
    <slide>
      <img src="../../assets/bital-7130015_960_720.png" alt="first slide" style="display: block; width: 100%;">
    </slide>
    <slide>
      <img src="../../assets/La-ville-de-Kinshansa.png" alt="second slide" style="display: block; width: 100%;">
    </slide>
    <slide>
      <img src="../../assets/RDC-Paysage.png" alt="third slide" style="display: block; width: 100%;">
    </slide>
    <slide>
      <img src="../../assets/rdc.png" alt="third slide" style="display: block; width: 100%;">
    </slide>
  </carousel>
  <br>
</div>
<div class="texte">
<h2>{{ pays?.description  }}</h2>
</div>
<br>
<h3> Réserver pour visiter de nouveaux horizons !</h3>

<div class="center" >

  <table class="table" >
    
    <tr>
      <th>Compagnie Aérienne</th>
      <th>Heure de départ</th>
      <th>Heure d'arrivée</th>
    </tr>
    <tr>
      <td>Air France</td>
      <td>10h00</td>
      <td>16h00</td>
    </tr>
    <tr>
      <td>Royal Air Maroc</td>
      <td>12h00</td>
      <td>18h00</td>
    </tr>
    <tr>
      <td>Fly Emirates</td>
      <td>16h00</td>
      <td>21h30</td>
    </tr>
  </table>

<br>
</div>
<div class="buttonreservation">
  <button  *ngIf="isConnected" type="button" class="btn btn-primary" (click)="reservation()">
    Réservation
  </button>
  <button  *ngIf="!isConnected" type="button" class="btn btn-primary" (click)="connexion()"> connectez-vous pour réservez</button>
</div>
