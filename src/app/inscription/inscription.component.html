
<form [formGroup]="connexionForm">
  <div class="voyage">
    <img class="aston"src="../../assets/unnamed.png" alt="">
    </div>
  <h4>Inscrivez-vous pour avoir une vie audacieuse ou rien du tout</h4>
  <div class="formulaire">
    <div class="form-name">

      <mat-form-field class="name">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="" formControlName="nom"required>
        <mat-error >{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="form-surname">
      <mat-form-field class="surname">
        <mat-label>Pr√©nom</mat-label>
        <input matInput  placeholder="" formControlName="prenom"required>
        <mat-error >{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>


    <div class="container-email">
      <mat-form-field appearance="fill">
        <mat-label>Entrer votre email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="mail" required>
        <mat-error >{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="container-password">
      <mat-form-field appearance="fill">
        <mat-label>Entrer votre mot de passe</mat-label>
        <input matInput formControlName="mdp" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="container-password">
      <mat-form-field appearance="fill">
        <mat-label> votre mot de passe</mat-label>
        <input matInput formControlName="mdpConfirmation" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <p *ngIf="connexionForm.errors?.['passwordMismatch'] && connexionForm.touched" class="error">
      Les mots de passe doivent correspondre.
    </p>


    <div class="container-action">
      <button type="button" (click)="postUsers()"[disabled]="connexionForm.invalid" class="btn btn-primary" tooltip="">
        inscription
      </button>
    </div>
  </div>
  

</form>
