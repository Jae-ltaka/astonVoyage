<div class="navigation-connexion">
    <div class="information">
        <mat-icon mat-button [matMenuTriggerFor]="menu" *ngIf="isConnected">account_circle</mat-icon>
        <h4 *ngIf="isConnected">{{nom}} {{prenom}}</h4>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goToAcceuil()">Acceuil</button>
        </mat-menu>
    </div>
    
    <button *ngIf="isConnected" mat-raised-button color="warn" (click)="deconnexion()">
        Deconnexion
    </button>

    <button *ngIf="!isConnected" mat-raised-button color="primary" (click)="connexion()">Connexion
    </button>   
</div>
<div class="voyage">
    <img class="aston" src="../../assets/logo.png" alt="">
    <h1>Aston Voyage</h1>
</div>
<div class="reservations">
<h2> Mes r√©servations</h2>
<ng-template #pasDeBook>
    <div class="voyage">
    <img class="" src="../../assets/11137.jpg" alt="">
</div>
<h3> Notre pilote attend que vous !!!</h3>
<div class="retour">
<button *ngIf="isConnected" mat-raised-button color="warn" (click)="goToAcceuil()">
    Retour vers la page d'acceuil
</button>
</div>
</ng-template>

<div class="cards" *ngIf="book.length>0; else pasDeBook">
    
    <mat-card class="card" *ngFor="let card of book">
        <mat-card-header>

            <mat-card-title class="title">{{card.nom_destination}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img class="img" mat-card-image src={{card.image}}>
        <mat-card-content class="description">
            <p>{{card.description}}</p>
        </mat-card-content>

        <mat-card-actions class="buttons">
            
            
           
        </mat-card-actions>
    </mat-card>
</div>
